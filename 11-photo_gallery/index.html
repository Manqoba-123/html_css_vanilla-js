<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter no. of photos</h2>
        <input type="number" id="input" class="input" value="0" min="1" max="10"/>
        <small class="errormsg" id="errormsg">Error Message</small>
        <button class="btn" id="btn">Load photos</button>
        <div class="photos" id="photos">
            <img src="https://spoonacular.com/recipeImages/12-312x231.jpg" alt="bowl"/>
            <img src="https://spoonacular.com/recipeImages/124-312x231.jpg" alt="green"/>
            <img src="https://spoonacular.com/recipeImages/122-312x231.jpg" alt="meat"/>
            <img src="https://spoonacular.com/recipeImages/1142-312x231.jpg" alt="human"/>
        </div>

    </div>
</body>
</html>
