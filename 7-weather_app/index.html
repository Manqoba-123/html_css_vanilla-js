<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <!--The form element will help us get the input and send it to button-->
        <form>
            <input type="text" id="city-input" placeholder="Enter city name"/>
            <input type="submit" value="Search Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/02d.png" alt="Weather icon"/>
            </div>
            <div class="temperature">
                <div class="temperature-main">22°C</div>
            <div class="temperature-min">14°C</div>
            </div>
            <div class="description"><i>Partly cloud</i></div>
            <div class="details">
                <div><i>Feels like: 20°C</i></div>
                <div><i>Humidity: 26%</i></div>
                <div><i>Speed: 2 m/s</i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
